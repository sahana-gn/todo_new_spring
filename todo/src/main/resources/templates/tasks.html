<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .completed {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Todo Application</h1>

    <form action="/" method="post" class="row g-2">
        <div class="col-md-10">
            <input class="form-control form-control-lg" type="text" name="title" placeholder="Add a new task..." required>
        </div>
        <div class="col-md-2 d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Add</button>
        </div>
    </form>

    <div class="mt-4">
        <th:block th:each="task : ${tasks}">
            <div class="card mb-2 shadow-sm">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <span th:classappend="${task.completed} ? 'completed'" th:text="${task.title}">Task title</span>
                    <div class="d-flex gap-2">
                        <a th:href="@{/{id}/toggle(id=${task.id})}" class="btn btn-outline-success btn-sm">Toggle</a>
                        <a th:href="@{/{id}/delete(id=${task.id})}" class="btn btn-outline-danger btn-sm">Delete</a>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>

</body>
</html>
